<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikoma Citation Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .citation { margin-bottom: 0.5em; }
        sup { color: #3366cc; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Ikoma Citation Dashboard</h1>
    <div id="citations" hx-get="/citations/demo" hx-trigger="load" hx-target="#citations" hx-swap="innerHTML">
        <!-- Citations will load here -->
    </div>
</body>
</html>
